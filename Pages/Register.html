<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/Register.css">
    <title>Register</title>
</head>
<body>
<div class="main">
    <div class="rectangle">
        <div class="title">Register</div>
        <div class="input_forms_block">
            <input class="input_form" type="text" id="idUserName" placeholder="Username"/>
            <input class="input_form" type="text" id="idFirstName" placeholder="First Name"/>
            <input class="input_form" type="text" id="idLastName" placeholder="Last Name"/>
            <input class="input_form" type="email" id="idEmail" placeholder="Email"/>
            <input class="input_form" type="password" id="idPassword" placeholder="Password"/>
            <input class="input_form" type="password" id="idPassword2" placeholder="Confirm Password"/>
        </div>
        <br><div class="link"><a href="Login.html" class="text_login">Already registered? Sign in!</a></div></br>
        <div class="link"><button class="button button_submit" onclick="location.href='Home_authorized.html'">Register</button></div>
    </div>
</div>

</html>
