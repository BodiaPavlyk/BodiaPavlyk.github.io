<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/Login.css">
    <title>Login</title>
</head>
<body>
<div class="main">
    <div class="rectangle">
        <div class="title">Login</div>
        <div class="text_forms">
            <div class="text_create">Do not have an account?</div>
            <a href="Register.html" class="text_button_create"><u>Create your account!</u></a>
        </div>
        <div class="input_forms_block">
            <input class="input_form" type="email" id="idEmail" placeholder="Email"/>
            <input class="input_form" type="password" id="idPassword" placeholder="Password"/>
        </div>
        <div class="text_forms">
            <input type="checkbox" id="remember" class="checkbox"/>
            <div class="text_remember_me">Remember me</div>
            <a href="Reset_password_input_email.html" class="text_reset"><u>Forgot the password?</u></a>
        </div>
        <button class="button button_submit" onclick="location.href='Home_authorized.html'">Login</button>
    </div>
</div>
</body>
</html>
